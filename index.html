<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olufunmike Alabi</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f7;
            color: #333;
        }

        .container {
            background: url('Olufunmike Alabi.png') no-repeat center center;
            background-size: cover;
            width: 100%;
            max-width: 900px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for contrast */
            background-blend-mode: darken;
        }

        h1 {
            color: #FFD700; /* Gold/yellow color for the title */
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
        }

        .button {
            background-color: #FFD700; /* Gold/yellow background */
            border: 2px solid #FFD700;
            color: black;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            display: inline-block;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .button:hover {
            background-color: white;
            color: #FFD700;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                height: auto;
                padding: 40px 20px;
            }

            h1 {
                font-size: 32px;
            }

            .button-container {
                width: 100%;
            }

            .button {
                font-size: 16px;
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olufunmike Alabi</h1>
        <div class="button-container">
            <a href="https://pensight.com/x/olufunmike" class="button" target="_blank">Book a Call</a>
            <a href="https://olufunmike.substack.com" class="button" target="_blank">Subscribe to My Newsletter</a>
            <a href="https://www.buymeacoffee.com/olufunmike" class="button" target="_blank">Buy Me a Coffee</a>
            <a href="https://www.linkedin.com/in/olufunmike" class="button" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
